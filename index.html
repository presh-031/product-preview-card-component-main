<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="general-box">
        <div class="img-box">
          <img src="./images/image-product-desktop.jpg" alt="Product-Image:Perfume" />
        </div>
        <div class="description-box">
          <p class="product">PERFUME</p>
          <p class="product-title">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price-section">
            <div class="price current">$149.99</div>
            <div class="price former"><del>$169.99</del></div>
          </div>

          <button href="#">Add to Cart</button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/presh-031" target="_blank">Presh-031</a>.
      </p>
    </footer>
  </body>
</html>
